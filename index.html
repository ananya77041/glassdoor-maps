<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GlassMaps</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="search-box">
		<div class="content">
			<h1>GlassMaps</h1>
			<p>Find companies near you.</p>
			<div id="search-form">
				<input type="text" placeholder="Enter job search term" id="query">
				<input type="text" placeholder="Enter search location" id="loc"><br>
				<p>Search radius (miles):</p>
				<select name="radius" id="radius">
					<option value="5">5</option>
					<option value="10">10</option>
					<option value="15">25</option>
				</select><br>
				<button type="submit" id="search-button">Search</button>
			</div>
			<div id="warn-space"><p class="warning" id="warn"></p></div>
		</div>
		<div class="content">
			<div id="results">
				<div id="result-template">
					<p class="company"></p>
					<p class="address"></p>
				</div>
			</div>
		</div>
		<div class="content">
			<button id="prevpage">Prev. Page</button>
			<button id="nextpage">Next Page</button>
		</div>
	</div>
	<div id="map-canvas">
	</div>
</body>
</html>
